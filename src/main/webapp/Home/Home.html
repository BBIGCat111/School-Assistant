<html>
<head>
    <link href="css/Home.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>学生助手主页</title>
    <script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
                $.ajax({
                    type: "post",
                    url: "http://localhost:8080/project_war_exploded/home.do",
                    dataType: "json",
                    success: function (res) {
                        if(res.code == 100){
                            $("#d1c1").text(res.data.d1c1)
                            $("#d1c2").text(res.data.d1c2)
                            $("#d1c3").text(res.data.d1c3)
                            $("#d1c4").text(res.data.d1c4)
                            $("#d1c5").text(res.data.d1c5)
                            $("#d2c1").text(res.data.d2c1)
                            $("#d2c2").text(res.data.d2c2)
                            $("#d2c3").text(res.data.d2c3)
                            $("#d2c4").text(res.data.d2c4)
                            $("#d2c5").text(res.data.d2c5)
                            $("#d3c1").text(res.data.d3c1)
                            $("#d3c2").text(res.data.d3c2)
                            $("#d3c3").text(res.data.d3c3)
                            $("#d3c4").text(res.data.d3c4)
                            $("#d3c5").text(res.data.d3c5)
                            $("#d4c1").text(res.data.d4c1)
                            $("#d4c2").text(res.data.d4c2)
                            $("#d4c3").text(res.data.d4c3)
                            $("#d4c4").text(res.data.d4c4)
                            $("#d4c5").text(res.data.d4c5)
                            $("#d5c1").text(res.data.d5c1)
                            $("#d5c2").text(res.data.d5c2)
                            $("#d5c3").text(res.data.d5c3)
                            $("#d5c4").text(res.data.d5c4)
                            $("#d5c5").text(res.data.d5c5)
                        }
                    },
                    error: function (data) {
                        alert("进入错误界面")
                    }
                });
        })
    </script>

</head>
<body>
<div id="wrapper">
    <h1>课程表</h1>

    <table id="keywords" cellspacing="0" cellpadding="0">
        <thead>
        <tr>
            <th><span>时间</span></th>
            <th><span>星期一</span></th>
            <th><span>星期二</span></th>
            <th><span>星期三</span></th>
            <th><span>星期四</span></th>
            <th><span>星期五</span></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="lalign">1-2节<br>8:00-9:35</td>
            <td id="d1c1"></td>
            <td id="d2c1"></td>
            <td id="d3c1"></td>
            <td id="d4c1"></td>
            <td id="d5c1"></td>
        </tr>
        <tr>
            <td class="lalign">3-4节<br>10:00-11:35</td>
            <td id="d1c2"></td>
            <td id="d2c2"></td>
            <td id="d3c2"></td>
            <td id="d4c2"></td>
            <td id="d5c2"></td>
        </tr>
        <tr>
            <td class="lalign">5-6节<br>13:30-15:05</td>
            <td id="d1c3"></td>
            <td id="d2c3"></td>
            <td id="d3c3"></td>
            <td id="d4c3"></td>
            <td id="d5c3"></td>
        </tr>
        <tr>
            <td class="lalign">7-8节<br>15:30-17:05</td>
            <td id="d1c4"></td>
            <td id="d2c4"></td>
            <td id="d3c4"></td>
            <td id="d4c4"></td>
            <td id="d5c4"></td>
        </tr>
        <tr>
            <td class="lalign">9-10节<br>18:00-19:35</td>
            <td id="d1c5"></td>
            <td id="d2c5"></td>
            <td id="d3c5"></td>
            <td id="d4c5"></td>
            <td id="d5c5"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
